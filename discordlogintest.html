<!DOCTYPE html>
<html>
<head>
    <title>Discord Login Example</title>
</head>
<body>
    <button id="discord-login">Login with Discord</button>

    <script>
        // Replace these values with your Discord application's credentials
        const clientId = '1148574567644807218';
        const redirectUri = 'https://psyduckanime.lol'; // This should be a URI on your website

        // Event listener for the Discord login button
        const discordLoginButton = document.getElementById('discord-login');
        discordLoginButton.addEventListener('click', () => {
            // Create the Discord OAuth2 URL
            const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=identify`;

            // Redirect the user to the Discord authorization URL
            window.location.href = discordAuthUrl;
        });
    </script>
</body>
</html>
