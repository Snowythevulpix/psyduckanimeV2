<body class="dark-mode">
    <div class="top-bar">

    <div id="player"></div>

    <script>
        // Get the URL fragment (everything after the '#')
        const fragmentIdentifier = window.location.hash.substring(1);

        // Split the fragment into shortcut and episode ID
        const fragmentParts = fragmentIdentifier.split('-');

        if (fragmentParts.length === 2) {
            const shortcut = fragmentParts[0];
            const episodeId = fragmentParts[1]; // Set episodeId to the number in the URL

            // Fetch the shortcuts from the JSON file
            fetch('shortcuts.json')
                .then(response => response.json())
                .then(data => {
                    if (data[shortcut]) {
                        // Set initialId to the value from shortcuts.json
                        const initialId = data[shortcut];

                        // Construct the API URL using initialId and episodeId
                        const apiUrl = `https://psyduckanime.xyz/anime/gogoanime/watch/${initialId}-episode-${episodeId}`;
                        console.log("API URL:", apiUrl);

                        // Rest of your code...
                        async function getSource() {
                            const request = await fetch(apiUrl);
                            const json = await request.json();
                            var player = new Clappr.Player({ source: json.sources[2].url, parentId: "#player" });
                        }
                        getSource();
                    } else {
                        console.log("Shortcut not found in the JSON data.");
                    }
                })
                .catch(error => {
                    console.error("Error loading shortcuts:", error);
                });
        } else {
            console.log("Invalid URL fragment. It should be in the format 'shortcut-episodeId'.");
        }
    </script>
    
    <button onclick="redirectToDownload()">Click here to download</button>
    <script>
        function redirectToDownload() {
            fetch(`https://psyduckanime.xyz/anime/gogoanime/watch/${episodeId}`)
                .then(response => response.json())
                .then(data => {
                    var downloadUrl = data.download;
                    window.location.href = downloadUrl;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>

    <script>
        function nextEpisode() {
            // Get the current URL
            const currentUrl = window.location.href;

            // Extract the episode number from the current URL
            const match = currentUrl.match(/\/ep(\d+)\.html/);

            if (match) {
                // Extract the episode number as an integer
                const currentEpisodeNumber = parseInt(match[1]);

                // Calculate the next episode number
                const nextEpisodeNumber = currentEpisodeNumber + 1;

                // Construct the URL for the next episode
                const nextEpisodeUrl = `ep${nextEpisodeNumber}.html`;

                // Redirect to the next episode if it exists
                window.location.href = nextEpisodeUrl;
            } else {
                alert('Could not determine the current episode number.');
            }
        }
    </script>

    <button onclick="nextEpisode()">Next Episode</button>
