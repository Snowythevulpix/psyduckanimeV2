<!DOCTYPE html>
<html>

<body class="dark-mode">
    <div class="top-bar">
        <a href="https://snowythevulpix.github.io/redirect" title="Go to Home">
            <img alt="Logo" class_="logo" src="https://psyduckanime.lol/Psyduck.png" style="width: 40px; height: 40px; padding: 5px; cursor: pointer;">
        </a>
        PsyduckAnime - watch Pokemon subbed and dubbed for free
    </div>

    <div id="episode-container"></div>

    <script>
        // Function to fetch episode data and play using Clappr player
        async function loadAndPlayEpisode(episodeId) {
            try {
                // Fetch episode data for the given episode ID
                const response = await fetch(`https://psyduckanime.xyz/anime/gogoanime/watch/pokemon-sun-moon-episode-${episodeId}`);

                if (!response.ok) {
                    console.log(`Failed to fetch episode data for episode ${episodeId}`);
                    return;
                }

                const data = await response.json();

                // Find the 1080p video URL from the episode data
                const video1080p = data.sources.find(source => source.quality === "1080p");

                if (video1080p) {
                    // Create a container for the episode
                    const episodeContainer = document.getElementById("episode-container");
                    const episodeElement = document.createElement("div");
                    episodeElement.id = `episode-${episodeId}`;

                    // Create a header with episode information
                    const episodeHeader = document.createElement("h2");
                    episodeHeader.textContent = `Episode ${episodeId}`;
                    episodeElement.appendChild(episodeHeader);

                    // Append the episode container to the main container
                    episodeContainer.appendChild(episodeElement);

                    // Initialize Clappr player for the episode
                    const player = new Clappr.Player({
                        source: video1080p.url,
                        parentId: `#episode-${episodeId}`,
                    });
                } else {
                    console.log(`1080p video for episode ${episodeId} not available.`);
                }
            } catch (error) {
                console.error(`Error loading episode ${episodeId}: ${error.message}`);
            }
        }

        // Get the episode number from the fragment identifier in the URL
        const fragmentIdentifier = window.location.hash;
        const match = fragmentIdentifier.match(/#initials-([0-9]+)/);

        // Load and play the episode specified in the URL fragment
        if (match && match.length > 1) {
            const episodeId = parseInt(match[1]);
            if (!isNaN(episodeId) && episodeId >= 1) {
                loadAndPlayEpisode(episodeId);
            } else {
                console.log("Invalid episode specified in the URL fragment.");
            }
        } else {
            console.log("No episode specified in the URL fragment.");
        }
    </script>

    <!-- Your other HTML code -->

    <button onclick="darkMode()">Dark Mode</button>
    <button onclick="lightMode()">Light Mode</button>
    <button onclick="redirectToDownload()">Click here to download</button>

    <script>
        function darkMode() {
          var element = document.body;
          element.className = "dark-mode";
        }
        function lightMode() {
          var element = document.body;
          element.className = "light-mode";
        }

        // Function to redirect to the download page
        function redirectToDownload() {
            if (window.initials) {
                const episodeId = parseInt(window.location.hash.substring("#initials-".length));
                if (!isNaN(episodeId) && episodeId >= 1) {
                    window.location.href = `https://example.com/download.html#${window.initials}-${episodeId}`;
                } else {
                    console.log("Invalid episode specified in the URL fragment.");
                }
            } else {
                console.log("Initials not found. Cannot redirect to download page.");
            }
        }
    </script>

    <script>
        // Function to fetch and save initials from shortcuts.json
        async function fetchInitials() {
            try {
                // Fetch shortcuts.json
                const response = await fetch("https://psyduckanime.lol/shortcuts.json");

                if (!response.ok) {
                    console.error("Failed to fetch shortcuts.json");
                    return;
                }

                const shortcutsData = await response.json();

                // Get the fragment identifier from the URL
                const fragmentIdentifier = window.location.hash;

                // Check if the fragment identifier contains "initials-"
                if (fragmentIdentifier.match(/#initials-[0-9]+/)) {
                    const initials = fragmentIdentifier.substring("#initials-".length);

                    // Check if the initials are valid
                    if (shortcutsData.hasOwnProperty(initials)) {
                        // Save the initials in a variable for later use
                        window.initials = initials;
                    } else {
                        console.error("Invalid initials specified in the URL fragment.");
                    }
                }
            } catch (error) {
                console.error("Error fetching initials: " + error.message);
            }
        }

        // Call the fetchInitials function
        fetchInitials();
    </script>
