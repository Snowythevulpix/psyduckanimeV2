    <script>
        // Get the URL fragment (everything after the '#')
        const fragmentIdentifier = window.location.hash.substring(1);

        // Split the fragment into shortcut and episode ID
        const fragmentParts = fragmentIdentifier.split('-');

        if (fragmentParts.length === 2) {
            const shortcut = fragmentParts[0];
            const episodeId = fragmentParts[1]; // Set episodeId to the number in the URL

            // Fetch the shortcuts from the JSON file
            fetch('shortcuts.json')
                .then(response => response.json())
                .then(data => {
                    if (data[shortcut]) {
                        // Set initialId to the value from shortcuts.json
                        const initialId = data[shortcut];

                        // Construct the API URL using initialId and episodeId
                        const apiUrl = `https://psyduckanime.xyz/anime/gogoanime/watch/${initialId}-episode-${episodeId}`;
                        console.log("API URL:", apiUrl);

                        // Rest of your code...
                        async function getSource() {
                            const request = await fetch(apiUrl);
                            const json = await request.json();
                            var player = new Clappr.Player({ source: json.sources[2].url, parentId: "#player" });
                        }
                        getSource();
                    } else {
                        console.log("Shortcut not found in the JSON data.");
                    }
                })
                .catch(error => {
                    console.error("Error loading shortcuts:", error);
                });
        } else {
            console.log("Invalid URL fragment. It should be in the format 'shortcut-episodeId'.");
        }
    </script>
