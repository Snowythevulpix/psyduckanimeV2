    <div id="links">
        <a class="link" href="/home.html" target="_self">Go to homepage</a>
    </div>

    <!-- JavaScript Code -->
    <script>
        // Function to check if the URL exists
        function checkURLExists(url, callback) {
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        callback(true);
                    } else {
                        callback(false);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    callback(false);
                });
        }

        // Function to update the button and perform action based on URL status
        function updateButtonAndAction() {
            const homepageButton = document.querySelector('.link');
            const urlToCheck = "https://psyduckanime.xyz/anime/gogoanime/watch/pokemon-sun-moon-episode-1";

            checkURLExists(urlToCheck, (urlExists) => {
                if (urlExists) {
                    // URL exists, load the page
                    homepageButton.href = urlToCheck;
                } else {
                    // URL doesn't exist, update the button text and disable it
                    homepageButton.textContent = "PsyduckAnime is down, please try again later";
                    homepageButton.style.pointerEvents = "none"; // Disable the button
                }
            });
        }

        // Call the function when the page loads
        updateButtonAndAction();
    </script>
</body>
